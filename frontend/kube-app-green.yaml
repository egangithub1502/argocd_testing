apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: apple-app-green
  namespace: kube
  labels:
    app: kube-app
    version: green
    enabled: "true"
spec:
  serviceName: kube-app-svc
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: kube-app
      version: green
  template:
    metadata:
      labels:
        app: kube-app
        version: green
        enabled: "true"
    spec:
      serviceAccountName: kube-stag-pvt-cluster-wl-id
      containers:
      - name: kubeappcontainer
        image: us-central1-docker.pkg.dev/stm-01/my-app-repo/html-nginx-app:latest
        ports:
        - containerPort: 8082
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: 8082
            scheme: HTTP
          initialDelaySeconds: 120
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 8082
            scheme: HTTP
          initialDelaySeconds: 120
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        imagePullPolicy: Always
